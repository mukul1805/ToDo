<div class="flex items-center justify-center h-screen bg-gray-50">
  <div
    class="login-container flex flex-col items-center p-8 bg-white rounded-lg shadow-lg w-96"
  >
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()"
      class="w-full space-y-6"
    >
      <h2 class="text-2xl font-bold text-gray-700 text-center">Login</h2>

      <div class="flex flex-col">
        <label for="username" class="mb-1 text-gray-600 font-medium"
          >Username:</label
        >
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Enter username"
          required
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>

      <div class="flex flex-col">
        <label for="password" class="mb-1 text-gray-600 font-medium"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter password"
          required
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full px-6 py-3 text-lg font-medium text-white bg-blue-600 rounded-md shadow-md transition-all duration-300 transform hover:bg-blue-700 hover:-translate-y-1 focus:outline-none focus:ring focus:ring-blue-300 disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        Login
      </button>

      <p *ngIf="loginResult" class="text-center text-green-600">
        {{ loginResult }}
      </p>
    </form>
  </div>
</div>
