<div class="play-container mx-auto p-6 bg-gray-100 rounded-lg shadow-lg">

  <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Todo List</h2>

  <div class="flex items-center mb-4">
    <input
      type="text"
      [(ngModel)]="newTodo"
      placeholder="Enter a new todo"
      class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring focus:ring-blue-200"
    />
    <button
      (click)="addTodo()"
      class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition"
    >
      Add Todo
    </button>
  </div>


  <h3 class="text-lg font-semibold text-gray-800 mb-2">Incomplete Tasks</h3>
  <ul class="space-y-2">
    <li
      *ngFor="let todo of incompleteTasks"
      class="flex items-center justify-between p-3 bg-white border border-gray-200 rounded-lg"
    >
      <span class="text-gray-800">{{ todo.todo }}</span>
      <button
        (click)="markCompleted(todo)"
        class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600 transition"
      >
        Mark Completed
      </button>
    </li>
  </ul>

  <hr class="my-6 border-gray-300" />

  <app-task-completed
    [completedTasks]="completedTasks"
    (undoComplete)="handleUndoComplete($event)"
    class="block"
  ></app-task-completed>

  <button
    (click)="logout()"
    class="mt-6 w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition"
  >
    Logout
  </button>
</div>
